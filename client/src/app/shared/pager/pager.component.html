<pagination (pageChanged)="onPagerChanged($event)"
            *ngIf="totalCount && pageSize"
            [boundaryLinks]="true"
            [itemsPerPage]="pageSize"
            [maxSize]="10"
            [ngModel]="pageNumber"
            [totalItems]="totalCount"
            firstText="&laquo;"
            lastText="&raquo;"
            nextText="&rsaquo;"
            previousText="&lsaquo;">
</pagination>
