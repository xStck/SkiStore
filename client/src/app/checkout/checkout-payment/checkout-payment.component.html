<div *ngIf="checkoutForm" [formGroup]="checkoutForm" class="mt-4">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-6">
            <div class="form-floating">
                <div #cardNumber class="form-control"></div>
                <label>Card Number</label>
                <span class="text-danger">{{cardErrors}}</span>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div #cardExpiry class="form-control"></div>
                <label>Card Expiry</label>
            </div>
        </div>
        <div class="col-3">
            <div class="form-floating">
                <div #cardCvc class="form-control"></div>
                <label>Card Cvc</label>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button cdkStepperPrevious class="btn btn-outline-primary">
        <i class="fa fa-angle-left"></i> Back to review
    </button>
    <button (click)="submitOrder()" [disabled]="loading || !paymentFormComplete" cdkStepperNext class="btn btn-primary">
        Submit order <i class="fa fa-angle-right"></i>
        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
    </button>
</div>
