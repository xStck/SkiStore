<div *ngIf="product" class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img alt="{{product.name}}" class="img-fluid" src="{{product.pictureUrl}}">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button class="btn btn-primary" routerLink="/shop/{{product.id}}">
                View
            </button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a class="text-decoration-none" href="">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
