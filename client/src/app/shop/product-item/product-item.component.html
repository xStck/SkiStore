<div *ngIf="product" class="card h-100 shadow-sm">
    <img alt="{{product.name}}" class="img-fluid" src="{{product.pictureUrl}}">
    <div class="card-body d-flex flex-column">
        <a class="text-decoration-none" href="">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <div class="btn-group mt-auto">
            <button class="btn btn-outline-secondary fa fa-shopping-cart me-2">
            </button>
            <button class="btn btn-outline-secondary" routerLink="/shop/{{product.id}}">
                View
            </button>
        </div>
    </div>
</div>
